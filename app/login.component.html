<div class="loginbox">
    <h1 class="login_logo"><img src="/img/logo.png" alt="CHAT"></h1>
    <form [formGroup]="myForm" (ngSubmit)="onSubmitTemplateBased()">
    <h2>채팅상담 관리자 로그인</h2>
    <ul class="form-group">
        <li>
            <label>
                <input formControlName="loginid" class="input_txt_login" placeholder="loginid" required/>
            </label>
        </li>
        <li>
            <label>
                <input type="password" formControlName="password" class="input_txt_login" placeholder="password" required/>
            </label>
        </li>
        <li>
            <button type="submit" class="btn btn_login" [disabled]="!form.vaild">로그인</button>
        </li>
        <li>
            <div class="chkform">
                <input type="checkbox" class="input_chk_login" formControlName="issaveid" id="saveID">
                <label for="saveID">아이디 저장</label>
            </div>
            <div class="chkform">
                <input type="checkbox" class="input_chk_login" formControlName="isautologin" id="autoLogin">
                <label for="autoLogin">로그인 상태 유지</label>
            </div>
        </li>
    </ul>
    </form>
</div>

</div><!-- //wrap -->
